<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="Product Name">
          Product Name
        </label>
        <input id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Product Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="Product Brand">
         Product Brand
        </label>
        <input id="brand" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Product Brand">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=" Product price">
         Product price
        </label>
        <input id="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder=" Product price">
      </div>
     
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="image link">
          Image
        </label>
        <input id="img"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="image link">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="maketheObject()">
          ADD Product
        </button>
        
      </div>
    </form>
    
  </div>
  <section class="container mx-auto">
    <div class="grid grid-cols-1 gap-4">
      <div class=" grid grid-cols-4 gap-2">
        <div class="card w-90 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="https://www.globalbrandsstore.com/dw/image/v2/BGCB_PRD/on/demandware.static/-/Sites-master-catalog_GB/default/dw58cfc967/images/xlarge/FW22/PEPEJEANS/PJPLS31367-934FW22(5).jpg?sw=675&sh=900"
              alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Global Shoes </h2>
            <p>Brand : Global</p>
            <p>Price: <span>150</span></p>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username" type="text" placeholder="Quantitiy">
            <div class="card-actions">
              <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-4"><span class="btn btn-primary" onclick="showCart(this)">Show Cart</span>
        <div class="'nothing">
          <h2 class="text-emerald-400 font-bold">Your Cart <span id="total_orders" class="text-black font-bold"></span></h2>
          <table class="table-auto">
            <thead>
              <tr class="bg-cyan-900 text-stone-400">
                <th class="p-2">Product Name</th>
                <th class="p-2">Product Price</th>
                <th class="p-2">Quantity</th>
                <th class="p-2">Sub Total</th>
                <th class="p-2">Date</th>
              </tr>
            </thead>
            <tbody id="tr-creator">
              
            </tbody>
          </table>
          <h4 class="font-bold text-center block">Total : $ <span id="total"></span></h4>
          <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded shadow-md" onclick="calculate()">
            Calculate
          </button>
        </div>
       
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
  <script src="moment.js"></script>
  <script src="myObjects.js"></script>

</body>

</html>
